<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorBody">
        <div class="calculatorTop">

        </div>
        <div class="calculatorBottom">
            <div class="calculatorBottomRowOne">
                <button class="delete">Del</button>
                <button class="clear">Clear</button>
                <button class="equal">=</button>
            </div>
            <div class="calculatorBottomRowTwo">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="divide">/</button>
            </div>
            <div class="calculatorBottomRowThree">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="multiply">*</button>
            </div>
            <div class="calculatorBottomRowFour">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="minus">-</button>
            </div>
            <div class="calculatorBottomRowFive">
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="plus">+</button>
            </div>

        </div>



    </div>

    <script src="javascript.js">
    </script>
</body>
</html>
